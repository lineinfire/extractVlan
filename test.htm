<body class="hold-transition skin-blue sidebar-mini">
    <div class="wrapper">
        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h1>
        Dashboard
        
      </h1>
                <ol class="breadcrumb">
                    <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                    <li class="active">Dashboard</li>
                </ol>
            </section>
            <!-- Main content -->
            <div class="divs">
                <form id="login-form" method="post">
                    <div class="form-group">
                        <label for="switchid">Switch Location *</label>
                        <select placeholder="Switch IP" name="switchlocation" required>
                            <option selected>Please Select Switch IP</option>
                            <option value='192.168.7.129'>192.168.7.129</option>
                            <option value='192.168.7.222'>192.168.7.222</option>
                            <option value='192.168.7.254'>192.168.7.254</option>
                            <option value='192.168.7.229'>192.168.7.229</option>
                        </select>
                        </select>
                    </div>
                    <span id="error"></span>
                    <div class="form-group">
                        <label for="lname">Vlan ID *</label>
                        <input type="text" id="vlanid" class="form-control" name="vlanid">
                    </div>
                    <div class="form-group">
                        <label for="lname">IP Address *</label>
                        <input type="text" id="ipaddress" name="ipaddress" class="form-control" data-fv-ip="true" data-fv-ip-message="Please enter a valid IP address" data-fv-notempty="true" data-fv-notempty-message="Please enter the valid IP Address">
                    </div>
                    <div class="form-group">
                        <label for="lname">Subnet Mask *</label>
                        <input type="text" maxlength="13" minlength="13" class="form-control" id="subnetmask" name="subnetmask" data-fv-notempty="true" data-fv-notempty-message="Please enter the valid Subnet Mask">
                    </div>
                    <input type="submit" value="Submit" name="submit" id="submit">
            </div>
            </form>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->
    </div>
    <!-- ./wrapper -->
    <!-- jQuery 2.2.3 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.form/3.51/jquery.form.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.5.3/js/bootstrapValidator.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        $('#login-form').bootstrapValidator({

            message: 'This value is not valid',
            feedbackIcons: {
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'fa fa-refresh fa-spin'
            },
            fields: {
                vlanid: {
                    message: 'The vlanid is not valid',
                    validators: {
                        notEmpty: {
                            message: 'The VLAN address is required and can\'t be empty'
                        },
                        remote: {
                            message: 'The vlanid already exists in the switch..',
                            url: 'vlancheck.php',
                            type: 'POST'
                            async: true,
                            data: {
                                switchlocation: $('#switchlocation').val()
                           },
                        }
                    }
                },
                ipaddress: {
                    validators: {
                        notEmpty: {
                            message: 'The IP address is required and can\'t be empty'
                        },
                        regexp: {
                            regexp: /^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])$/,
                            message: 'The username can only consist of alphabetical, number, dot and underscore'
                        },
                        emailAddress: {
                            message: 'The input is not a valid email address'
                        }
                    }
                },


                switchlocation: {
                    validators: {
                        notEmpty: {
                            message: 'The Switch Location is required and can\'t be empty'
                        }                       
                    }
                },
                password: {
                    validators: {
                        notEmpty: {
                            message: 'The password is required and can\'t be empty'
                        }
                    }
                }
            }
        }).on('success.form.bv', function(e) {
            debugger;
            $("#login-form").trigger("reset");

            // Prevent form submission
            e.preventDefault();

            // Get the form instance
            var $form = $(e.target);

            // Get the BootstrapValidator instance
            var bv = $form.data('bootstrapValidator');

            jQuery.ajax({
                type: "POST",
                url: $form.attr("action"),
                data: $form.serialize(),
                success: function(data) {
                    console.log(data);
                }
            });
        });
    });
    </script>
    <!-- jQuery UI 1.11.4 -->
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
    <!-- Bootstrap 3.3.6 -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/validate.js/0.11.1/validate.min.js"></script>
